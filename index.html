<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulton Nizomiddin | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
        }
        .profile-main-img {
            width: 180px; /* Rasmni kichraytiramiz */
            height: 180px;
            border-radius: 50%; /* Dumaloq qilamiz */
            object-fit: cover; /* Rasmni cho'zilib ketishdan saqlaydi */
            margin-bottom: 25px;
            border: 4px solid #f0f0f0;
        }
        .hero-section h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .hero-section p {
            color: #666;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content container">
            <div class="logo"><a href="index.html">Sulton Nizomiddin's Blog</a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="read.html">Reads</a></li>
                    <li><a href="AboutMe.html">About Me</a></li>
                </ul>
                <button id="theme-toggle" style="background: none; border: 1px solid var(--gray); color: var(--text); cursor: pointer; padding: 5px 10px; border-radius: 5px; margin-left: 15px;">
                    üåô
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <img src="photo_profile.jpg" alt="Sulton Nizomiddin" class="profile-main-img">
            <h1>Sulton Nizomiddin</h1>
            <p>Dasturchi, kitobxon va texnologiya ixlosmandi</p>
            <div class="hero-buttons" style="margin-top: 30px; display: flex; gap: 20px; justify-content: center;">
                <a href="blog.html" style="background-color: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: 500; transition: 0.3s;">
                    Blogni o'qish
                </a>
                <a href="AboutMe.html" style="border: 1px solid #007bff; color: #007bff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: 500; transition: 0.3s;">
                    Men haqimda
                </a>
            </div>
        </section>
    </main>

    <footer style="text-align: center; margin-top: 50px; color: #ccc;">
        <p>&copy; 2026 Sulton Nizomiddin Blog</p>
    </footer>


    <script>
    const toggleButton = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    // Agar oldin tanlangan bo'lsa, o'shani o'rnatish
    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            toggleButton.textContent = '‚òÄÔ∏è';
        }
    }

    toggleButton.addEventListener('click', () => {
        let theme = document.documentElement.getAttribute('data-theme');
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            toggleButton.textContent = 'üåô';
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            toggleButton.textContent = '‚òÄÔ∏è';
        }
    });
</script>
</body>
</html>
